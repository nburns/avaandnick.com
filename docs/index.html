<img class='hover-change' data-hover='images/pointing.gif' src='images/pointing.jpg'>
<script>
  $('.hover-change').each(function() {
    var elem = $(this)
    var hoverSrc = elem.data('hover')
    var src = elem.attr('src')
  
    function handleIn() {
      $(this).attr('src', hoverSrc)
    }
  
    function handleOut() {
      $(this).attr('src', src)
    }
  
    elem.hover(handleIn, handleOut)
  
  })
</script>
