<h1>
Location
</h1>
<iframe frameborder='0' height='350' marginheight='0' marginwidth='0' scrolling='no' src='https://www.openstreetmap.org/export/embed.html?bbox=-149.69043731689456%2C61.2723780818547%2C-149.43191528320315%2C61.35839880000805&amp;amp;layer=mapnik' width='425'></iframe>
<p>
The ceremony and reception will be held in Ava's home town of
<a href='https://en.wikipedia.org/wiki/Eagle_River,_Anchorage'>
Eagle River, AK
</a>
on July 20, 2019.
</p>
<p>
That's
<span class='countdown'>
-
</span>
days from now.
</p>
<script>
  $('.countdown').each(function() {
    var weddingDate = moment('July 20, 2019')
    var today = moment(new Date())
    var daysUntil = weddingDate.diff(today, 'days')
    $(this).text(daysUntil)
  });
</script>
